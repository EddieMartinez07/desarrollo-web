{% extends "base.html" %}

{% block title %}Formulario de Producto{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Formulario de Producto</h2>
        <form action="/agregar_producto" method="post" class="p-4 shadow rounded bg-light">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="id" class="form-label">ID del Producto:</label>
                    <input type="text" id="id" name="id" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="descripcion" class="form-label">Descripci√≥n:</label>
                    <input type="text" id="descripcion" name="descripcion" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="subtotal" class="form-label">Subtotal:</label>
                    <input type="number" id="subtotal" name="subtotal" class="form-control" step="0.01" required>
                </div>
                <div class="col-md-4">
                    <label for="iva" class="form-label">IVA (15%):</label>
                    <input type="number" id="iva" name="iva" class="form-control" step="0.01" required>
                </div>
                <div class="col-md-4">
                    <label for="total" class="form-label">Total:</label>
                    <input type="number" id="total" name="total" class="form-control" step="0.01" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="stock" class="form-label">Stock:</label>
                    <input type="number" id="stock" name="stock" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="fecha" class="form-label">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" class="form-control" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Agregar Producto</button>
            </div>
        </form>
    </div>
{% endblock %}

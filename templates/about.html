{% extends "base.html" %}

{% block title %}Acerca de{% endblock %}

{% block content %}
    <div class="about-container">
        <h2 class="about-title">Acerca de</h2>
        <p class="about-text">Esta es la página de información sobre el proyecto.</p>
    </div>

    <style>
        .about-container {
            max-width: 900px;
            margin: 60px auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .about-title {
            font-size: 32px;
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .about-text {
            font-size: 20px;
            color: #34495e;
            line-height: 1.6;

        }

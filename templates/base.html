<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto Flask{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
        }
        .logo {
            height: 50px;
            margin-right: 15px;
        }
        main {
            padding: 30px 15px;
        }
        footer {
            background-color: #0e0e0e;
            color: #040404;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container d-flex align-items-center">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="logo">
            <h1 class="m-0">Mi Proyecto Flask</h1>
        </div>
    </header>
<header class="bg-primary text-white py-2">

    <div class="container d-flex align-items-center justify-content-between">
        <!-- Logo -->
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" height="50">
        </a>
        <!-- Título -->
        <h1 class="fs-4 m-0">Mi Proyecto Flask</h1>
        <!-- Botón desplegable de usuario -->
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Usuario
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{{ url_for('login') }}">Iniciar sesión</a></li>
                <li><a class="dropdown-item" href="{{ url_for('registro') }}">Registrarse</a></li>
            </ul>
        </div>
    </div>
</header>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">Acerca de</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('formulario') }}">Formulario</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('listar_productos') }}">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('usuarios_tabla') }}">agregar formulario</a></li>
            </ul>
        </div>
    </div>
</nav>


    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Mi Proyecto Flask</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends "base.html" %}

{% block content %}
<h1>Resultado</h1>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<p><a href="{{ url_for('formulario') }}">Volver al formulario</a></p>
{% endblock %}
